default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: <%= ENV.fetch('DB_NAME') { pizza_manager_development } %>
  username: <%= ENV.fetch('DB_USERNAME') %>
  password:  <%= ENV.fetch('DB_PASSWORD') %>

test:
  <<: *default
  database: <%= ENV.fetch('DB_NAME') { pizza_manager_test } %>
  username: <%= ENV.fetch('DB_USERNAME') %>
  password:  <%= ENV.fetch('DB_PASSWORD') %>

